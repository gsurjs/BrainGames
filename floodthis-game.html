<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåä Flood-This! - Color Puzzle</title>
    <link rel="stylesheet" href="floodthis-game-styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üåä Flood-This!</h1>
            
            <div class="navigation">
                <a href="index.html" class="nav-button">üïπÔ∏è Back to Games</a>
            </div>
            
            <div class="difficulty-selector">
                <button class="difficulty-button active" id="easyMode">üü¢ Easy</button>
                <button class="difficulty-button" id="mediumMode">üü° Medium</button>
                <button class="difficulty-button" id="hardMode">üî¥ Hard</button>
                <button class="new-game-button" id="newGameButton">NEW GAME</button>
            </div>
        </div>

        <div class="game-content">
            <div class="game-info">
                <div class="moves-left" id="movesLeft">20 moves left</div>
                <div class="difficulty">14x14 Grid</div>
            </div>

            <div class="message" id="message">
                <p>Flood the board with one color! (Start @ top left cell)</p>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Game board will be generated by JavaScript -->
            </div>

            <div class="color-palette" id="colorPalette">
                <!-- Color buttons will be generated by JavaScript -->
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="gamesWon">0</div>
                    <div class="stat-label">Games Won</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bestScore">‚àû</div>
                    <div class="stat-label">Best Score</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="floodthis-game-scripts.js"></script>
</body>
</html>
