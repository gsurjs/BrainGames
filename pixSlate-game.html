<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üß© Pix-Slate</title>
    <link rel="stylesheet" href="pixSlate-styles.css">
    <script src="analytics.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üß© Pix-Slate</h1>
            <div class="navigation">
                <a href="index.html" class="nav-button">üïπÔ∏è Back to Games</a>
            </div>
            <div class="game-mode-selector">
                <button class="mode-button active" id="dailyMode">üìÖ Daily</button>
                <button class="mode-button" id="randomMode">‚ôæÔ∏è Random</button>
            </div>
        </div>

        <div class="game-content">
            <div class="game-info">
                <div class="timer" id="timer">Time: 00:00</div>
                <div class="moves" id="moves">Moves: 0</div>
            </div>

            <div class="game-board" id="gameBoard">
                <div id="pauseOverlay" class="pause-overlay">PAUSED</div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="gamesWon">0</div>
                    <div class="stat-label">Games Won</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winStreak">0</div>
                    <div class="stat-label">Win Streak</div>
                </div>
            </div>

            <div class="game-board" id="gameBoard"></div>

            <div class="button-container">
                <button class="new-game-button" id="newGameButton">NEW GAME</button>
                <button class="game-button" id="pauseButton">PAUSE</button>
                <button class="game-button" id="statsButton" style="display: none;">STATS</button>
                <button class="share-button" id="shareButton" style="display: none;">üí¨ SHARE</button>
            </div>
        </div>

        <div id="statsModal" class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close-button">&times;</button>
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div id="statsPlayed" class="stat-value">0</div>
                        <div class="stat-label">Played</div>
                    </div>
                    <div class="stat-item">
                        <div id="statsWinRate" class="stat-value">0</div>
                        <div class="stat-label">Win %</div>
                    </div>
                    <div class="stat-item">
                        <div id="statsCurrentStreak" class="stat-value">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-item">
                        <div id="statsMaxStreak" class="stat-value">0</div>
                        <div class="stat-label">Max Streak</div>
                    </div>
                </div>
                <h3>Best Time</h3>
                <div class="stats-grid" id="bestStatsGrid">
                    <div class="stat-item">
                        <div id="bestTime" class="stat-value">--:--</div>
                        <div class="stat-label">Fastest Solve</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="pixSlate-scripts.js"></script>
    <script>
        // Orientation Lock Script - Add to all your HTML files
        class OrientationLock {
            constructor() {
                this.createRotationOverlay();
                this.checkOrientation();
                
                // Listen for orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.checkOrientation(), 100);
                });
                
                window.addEventListener('resize', () => {
                    this.checkOrientation();
                });
            }

            createRotationOverlay() {
                // Create overlay element
                this.overlay = document.createElement('div');
                this.overlay.id = 'rotation-overlay';
                this.overlay.innerHTML = `
                    <div class="rotation-content">
                        <div class="rotation-icon">
                            üì±‚Üª
                        </div>
                        <h2>Please rotate your device</h2>
                        <p>This app works best in portrait mode</p>
                    </div>
                `;
                
                // Add styles
                const style = document.createElement('style');
                style.textContent = `
                    #rotation-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        display: none;
                        align-items: center;
                        justify-content: center;
                        z-index: 999999;
                        font-family: Arial, sans-serif;
                    }
                    
                    .rotation-content {
                        text-align: center;
                        color: white;
                        padding: 2rem;
                        max-width: 90%;
                    }
                    
                    .rotation-icon {
                        font-size: 4rem;
                        margin-bottom: 1rem;
                        animation: rotate 2s ease-in-out infinite;
                    }
                    
                    .rotation-content h2 {
                        font-size: 1.5rem;
                        margin-bottom: 0.5rem;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                    }
                    
                    .rotation-content p {
                        font-size: 1rem;
                        opacity: 0.9;
                        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                    }
                    
                    @keyframes rotate {
                        0%, 100% { transform: rotate(0deg); }
                        25% { transform: rotate(-10deg); }
                        75% { transform: rotate(10deg); }
                    }
                    
                    /* Show overlay in landscape on mobile devices */
                    @media screen and (max-width: 768px) and (orientation: landscape) {
                        #rotation-overlay {
                            display: flex !important;
                        }
                    }
                `;
                
                document.head.appendChild(style);
                document.body.appendChild(this.overlay);
            }

            checkOrientation() {
                const isMobile = window.innerWidth <= 768;
                const isLandscape = window.innerWidth > window.innerHeight;
                
                if (isMobile && isLandscape) {
                    this.overlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                } else {
                    this.overlay.style.display = 'none';
                    document.body.style.overflow = '';
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new OrientationLock();
        });
    </script>
</body>
</html>
